version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - echo "Build started on `date`"
      - npm ci --only=production
      - echo "Build completed on `date`"
run:
  runtime-version: 18
  command: node server.js
  network:
    port: 3002
    env: PORT
  env:
    - name: NODE_ENV
      value: production
